{% load list_page_url %}

<nav>
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li>
            <a href="{% url 'alphabetic' page=page_obj.previous_page_number %}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}
        
        {% for page, title in paginator.pages_with_title %}
        <li{% if page == page_obj.number %} class="active"{% endif %}>
            <a href="{% url 'alphabetic' page=page %}">{{ title }}</a>
        </li>
        {% endfor %}
        
        {% if page_obj.has_next %}
        <li>
            <a href="{% url 'alphabetic' page=page_obj.next_page_number %}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
