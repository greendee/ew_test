{% extends 'employlist/base.html' %}

{% block content %}
<h1>Employees list</h1>
<hr/>
<div class="row">
    <div class="col-md-9">
        <table class="table table-bordered table-striped">
            <thead><tr><th>Name</th> <th>Department</th> <th>Position</th></thead>
            <tbody>
{% for employee in employees %}
<tr>
    <td>{{ employee.get_full_name }}</td>
    <td>{{ employee.department }}</td>
    <td>{{ employee.position }}</td>
</tr>
{% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-md-3">
        <h3>Filter by</h3>
        <form action="/list.html" method="get">
        
            {{ form }}
            <input type="submit"/>
        </form>
    </div>
</div>
{% endblock %}
